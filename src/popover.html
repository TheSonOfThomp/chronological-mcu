<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="./popover.css" rel="stylesheet">
</head>

<body>
  <h1 class="title">Chronological MCU</h1>
  <div id="clip-data" class="">
    <div class="title-section">
      <label class="data-description">Now playing</label>
      <h1 id="film-title" class="data-point"></h1>
    </div>
    <div class="data-section">
      <label class="data-description">Start time</label>
      <div class="data-point">
        <span id="clip-start"></span>
      </div>
      <label class="data-description">End time</label>
      <span id="clip-end" class="data-point"></span>
    </div>
    <div class="data-section">
      <span id="clip-id">Clip</span>
    </div>
  </div>

  <div id="buttons">
    <button id="start" class="text-button hidden" title="Start from beginning">Start</button>
    <button id="resume" class="text-button hidden" title="Resume">Resume</button>
    <button id="prev" class="icon-button hidden" title="Previous"></button>
    <button id="back" class="icon-button hidden" title="Rewind"></button>
    <button id="stop" class="icon-button hidden" title="Stop"></button>
    <button id="skip" class="icon-button hidden" title="Next"></button>
  </div>

  <div class="data-section">
    <a class="link" href="https://github.com/TheSonOfThomp/chronological-mcu/issues">Report an issue</a>
  </div>

  <script src="films.js"></script>
  <script src="sequence.js"></script>
  <script src="debounce.js"></script>
  <script src="popover.js"></script>
</body>

</html>
